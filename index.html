<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Screen Gift Reveal</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #gift {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    filter: blur(8px);
    transition: filter 1s ease;
  }
  #overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: repeating-linear-gradient(
      45deg,
      #ff4081,
      #ff4081 20px,
      #f50057 20px,
      #f50057 40px
    );
    transition: height 2s ease-in-out;
    z-index: 2;
  }
  #loader {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    font-size:20px;
    color:#333;
    z-index:3;
  }
</style>
</head>
<body>

<div id="loader">Loading...</div>
<img id="gift" src="" alt="Gift Image">
<div id="overlay"></div>

<script>
const images = [
 
  "https://i.ibb.co/Y4b2wjjR/file-000000004b6461fa8b49ee78fcc61a7c-1.png"
];

function showFullScreen() {
  const randomIndex = Math.floor(Math.random() * images.length);
  const giftImg = document.getElementById("gift");
  const overlay = document.getElementById("overlay");
  const loader = document.getElementById("loader");

  giftImg.src = images[randomIndex];

  giftImg.onload = function() {
    loader.style.display = "none";
    overlay.style.height = "100%";

    setTimeout(() => {
      overlay.style.height = "0%";
      giftImg.style.filter = "blur(0px)";
    }, 100);
  };
}

showFullScreen();
</script>

</body>
</html>
